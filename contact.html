<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Info</title>
</head>
<body>
    <h1>My Contact Info</h1>
    <p>You can't, Only I'll contact you myself.</p>
    <br>
    <hr size="3" noshade>
    <p>Throw in your info to be contacted</p>
    <form class="" action="index.html" method="post" enctype="text/plain">
        <table>
            <tr>
                <td> <label>Your Name</label> </td>
                <td> <input type="text" name="YourName" value=""> </td>

            </tr>
            <tr>
                <td> <label>Your Number</label> </td>
                <td> <input type="text" name="YourNumber" value=""> </td>
            </tr>

            <tr>
                 <td> <label>Email</label> </td>
                 <td> <input type="email" name="YourEmail" value=""> </td>
            </tr>

            <tr>
                <td><label>Your Message</label></td>
                <td> <textarea name="name" rows="10" cols="30"> </textarea> </td>
            </tr>

            <tr>
                <td>  <input type="submit" name=""> </td>
            </tr>


        </table>

    </form>

</body>
</html>
